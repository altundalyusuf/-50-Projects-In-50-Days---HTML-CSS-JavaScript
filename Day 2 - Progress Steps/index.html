<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>

<!-- Halkaları içeren genel bir progress sınıfı ve onu içeren progress container ve hepsini kapsayan container oluşturduk. -->
<!-- Bu sayede katmanlı şekilde stilleme yapabileceğiz. Erişmek istediğimiz elementlere katmanlı ulaşacağız ve stil özelliklerini ayarlayabileceğiz -->

<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <!-- İleri Geri butonları -->
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>




    <script src="script.js"></script>
</body>

</html>
